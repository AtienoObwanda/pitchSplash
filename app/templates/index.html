{% extends "layout.html" %}

    {% block content %}
        {% for pitch in pitches %}
            <div class="col-sm-4">
                <article class="media content-section" style="border:none;box-shadow: 4px 4px 4px 4px rgba(0, 0, 0, 0.3);border-radius: 5px;">
                    <div class="media-body">
                    <div class="article-metadata">
                        <p class="mr-2 text-center">{{ pitch.author.username }}</p>
                    </div>
                    <p class="article-content"> <span style="color: #fea150">"</span> {{ pitch.content }} <span style="color: #fea150">"</span> </p>
                    </div>
                    <div class="media-footer">
                        <small class="text-muted"> <span style="color: #fea150">{{ pitch.datePosted }}</span></small>
                    </div>
                </article>
            </div>
        {% endfor %}
    {% endblock content %}
